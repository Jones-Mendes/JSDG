<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Calculadora de IMC</h1>
        <p class="subtitle">Índice de Massa Corporal</p>
        
        <form id="imcForm">
            <div class="input-group">
                <label for="peso">Peso (kg):</label>
                <input type="number" id="peso" step="0.1" placeholder="Ex: 70.5" required>
            </div>
            
            <div class="input-group">
                <label for="altura">Altura (m):</label>
                <input type="number" id="altura" step="0.01" placeholder="Ex: 1.75" required>
            </div>
            
            <button type="submit">Calcular IMC</button>
        </form>
        
        <div id="resultado" class="resultado hidden">
            <h2>Seu IMC: <span id="valorIMC"></span></h2>
            <p class="classificacao">Classificação: <span id="classificacaoIMC"></span></p>
            <div class="info">
                <h3>Tabela de Classificação:</h3>
                <ul>
                    <li><strong>Abaixo de 18,5:</strong> Abaixo do peso</li>
                    <li><strong>18,5 a 24,9:</strong> Peso normal</li>
                    <li><strong>25 a 29,9:</strong> Sobrepeso</li>
                    <li><strong>Acima de 30:</strong> Obesidade</li>
                </ul>
            </div>
        </div>
        
        <div id="erro" class="erro hidden">
            <p>⚠️ Valores inválidos! Use números e altura maior que zero.</p>
        </div>
    </div>
    
    <script src="aula1.js"></script>
</body>
</html>
